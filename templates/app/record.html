{% extends "/app/base.html" %}

{% block title %}Opnemen - ElderSpeaky{% endblock %}

{% block main %}
<article>
  <form id="record_form" class="grid gap-4 py-1 px-4 sm:px-6 lg:px-8 w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Gegevens</h3>
        </div>
        <div class="border-t border-gray-200 h-full h-fit">
          <div class="h-full flex justify-center items-center">
            <div class="my-6 flex justify-center items-center flex-col">
              <div class=" space-y-6 w-full px-6 py-0">
                <div class="col-span-6 sm:col-span-3">
                  <label for="geslacht" class="block text-sm font-medium text-gray-700">Geslacht</label>
                  <select id="geslacht" name="geslacht" required
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">M/V/X</option>
                    <option value="M">Mannelijk</option>
                    <option value="V">Vrouwelijk</option>
                    <option value="X">Alle overige</option>
                  </select>
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="leeftijd" class="block text-sm font-medium text-gray-700">Leeftijd</label>
                  <input type="number" name="leeftijd" id="leeftijd" required placeholder="18"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white shadow overflow-hidden sm:rounded-lg" id="record_black_div">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Opname</h3>
        </div>
        <div class="border-t border-gray-200 h-full h-fit">
          <div class="h-full flex justify-center items-center">
            <div class="my-6 flex justify-center items-center flex-col">
              <button class="m-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden bg-white shadow overflow-hidden sm:rounded-lg" id="record_red_div">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Opname</h3>
        </div>
        <div class="border-t border-gray-200 h-full h-fit">
          <div class="h-full flex justify-center items-center">
            <div class="my-6 flex justify-center items-center flex-col">
              <button class="m-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-red-700" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class=" hidden bg-white shadow overflow-hidden sm:rounded-lg" id="record_audio_div">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Opname</h3>
        </div>
        <div class="border-t border-gray-200 h-full h-fit">
          <div class="h-full flex justify-center items-center">
            <div class="my-6 flex justify-center items-center flex-col"> 
              <div class="space-y-1">
                <audio controls></audio>
                <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">opnieuw opnemen</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="submit"
      class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Indienen
    </button>

    <div class="hidden overflow-hidden">
      <div class="h-full h-fit">
        <div class="h-full flex justify-center items-center">
          <div class="my-6 flex justify-center items-center flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="animate-spin -ml-1 mr-3 h-16 text-black">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Aan het verwerken...</span>
          </div>
        </div>
      </div>
    </div>
  </form>
</article>
{% endblock %}

{% block footer_scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/es5.min.js"></script>
<script src="/static/js/bundle.js"></script>
{% endblock %}
