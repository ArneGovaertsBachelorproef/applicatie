{% extends "/base.html" %}

{% block title %}Login - ElderSpeaky{% endblock %}
{% block header_title %}<a href="/">ElderSpeaky</a>{% endblock %}

{% block main %}
<article class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 flex items-center justify-center flex-col">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Aanmelden met magic link</h2>
        </div>
        <form class="mt-8 space-y-6 w-full" action="" method="POST">
            <div class="rounded-md shadow-sm flex w-full">
                <input type="text" name="uname" id="uname" aria-label="Naamdeel van e-mailadres"
                    class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block rounded-none rounded-l-md sm:text-sm border-gray-300 w-3/5"
                    placeholder="voornaam.achternaam">
                <select name="mpart" id="mpart" aria-label="Domeindeel van e-mailadres"
                    class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm w-2/5">
                    <option>@student.hogent.be</option>
                    <option>@hogent.be</option>
                </select>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <!-- Heroicon name: solid/lock-closed -->
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Aanmelden
                </button>
            </div>
        </form>
    </div>
</article>
{% endblock %}
